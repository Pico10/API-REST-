<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rick & Morty</h1>
        </header>
        <main>
            <div class="characters">
                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="Rick">
                <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Morty">
            </div>
            <div class="buttons">
                <button id="getAllCharacters">Personajes</button>
                <form id="filterForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status">
                    <label for="species">Species:</label>
                    <input type="text" id="species" name="species">
                    <label for="type">Type:</label>
                    <input list="types" id="type" name="type">
                    <datalist id="types">
                        <option value="Cronenberg">
                        <option value="Human">
                        <option value="Alien">
                        <option value="Parasite">
                    </datalist>
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender">
                    <button type="submit">Buscar</button>
                </form>
                
            </div>
        </main>
        <div id="output"></div>
    </div>
    <script src="Scrips.js"></script>
</body>
</html>
